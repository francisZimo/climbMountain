    var year = ["2019"];

    var categoryData = [];

    for (var key in geoCoordMap) {
      mapData[0].push({
        "year": '2019',
        "name": geoCoordMap[key].city,
        "value": geoCoordMap[key].value,
        "coordinate":geoCoordMap[key].position

    let localInfo=_.cloneDeep(mapData[0])
    localInfo.sort(function(a,b){

    }

      barData.push([]);

    $.getJSON(uploadedDataURL, function(geoJson) {
      echarts.registerMap('china', geoJson);
      var convertData = function(data) {

        var res = [];
        for (var i = 0; i < data.length; i++) {
          var geoCoord =data[i].coordinate;
          // if (geoCoord) {
          //   res.push({
          //     name: data[i].name,
          //     value: geoCoord.concat(data[i].value)
          //   });
          // }

          if(geoCoord){
            res.push({
              name:data[i].name,
              value:(data[i].coordinate).concat(data[i].value)
            })
          }

        }
        return res;
      };

      var convertToLineData = function(data, gps) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
          var dataItem = data[i];
          // var fromCoord = geoCoordMap[dataItem.name];
          var fromCoord = dataItem.coordinate;
          var toCoord = gps;
          //  var toCoord = geoGps[Math.random()*3];
          if (fromCoord && toCoord) {
            res.push([{
              coord: fromCoord,
              value: dataItem.value
            }, {
              coord: toCoord,
            }]);
          }
        }
        return res;
      };

                borderWidth: 1,

                  y: 0.5,
                  r: 0.8,
                  colorStops: [{

                    color: 'rgba(147, 235, 248, 0)' // 0% 处的颜色
                  }, {

                shadowBlur: 10
              },
              emphasis: {
                areaColor: '#389BB7',

              }
            }

        },
        options: []

            scale: true,

  function randomNum(minNum, maxNum) {
    switch (arguments.length) {
      case 1:
        return parseInt(Math.random() * minNum + 1, 10);
        break;
      case 2:
        return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
        break;
      default:
        return 0;
        break;
