<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
	<script type="text/javascript" src="js/jquery.rotate.js"></script>
</head>
<body>
	<button class="right">点击右</button>
	<button class="left">点击左</button>
	<br>
	<img id="rotImg" src="images/mm1.png" />
</body>
<script type="text/javascript">
	$(function() {
		var rot = 0;
		$(".right").click(function() {
			if(rot === 360) {
				rot = 0;
			}
			rot += 90;
			$("#rotImg").rotate(90);
		});
		$(".left").click(function() {
			if(rot === -360) {
				rot = 0;
			}
			rot -= 90;
			$("#rotImg").rotate(-90);
		});

	});
</script>
</html>
