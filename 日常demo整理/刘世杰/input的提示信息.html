<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>input的提示信息</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!-- CDN引入jq -->
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<style>
		/*输入框的文本的样式*/
		input{
			color: red;
		}
		/*提示信息的文本的样式*/
		.input_placeholder{
			color: blue;
		}
	</style>
</head>
<body>
	<p>
		<span>账户</span>

		<input type="text"
		 name=""
		 value="用户名／邮箱／手机号"
		 onfocus="focusFunc('用户名／邮箱／手机号',this)"
		 onblur="blurFunc('用户名／邮箱／手机号',this)"
		 class="input_placeholder" />
	</p>
	<p>
		<span>密码</span>

		<input type="text"
		name=""
		value="密码"
		onfocus="focusFunc2('密码',this)"
		onblur="blurFunc2('密码',this)"
		class="input_placeholder input_text" />

		<input type="password"
		name=""
		value=""
		onfocus="focusFunc2('密码',this)"
		onblur="blurFunc2('密码',this)"
		class="input_placeholder input_password"
		style="display: none;" />
	</p>
</body>
<script>
	// 兼容IE，js控制input的提示信息-start

		/*
		*账户
		*说明：
		*获得焦点时与提示信息比较，如果相同，则清除val
		*失去焦点时，如果未输入内容或者为空，让提示信息出现
		*/

		// 获取焦点 提示信息消失  
		function focusFunc(ss,oCtl){  
		    if(oCtl.value==ss){  
		        oCtl.value=''; 
		        $(oCtl).removeClass('input_placeholder');
		    }     
		}  
		// 失去焦点 提示信息显示  
		function blurFunc(ss,oCtl){  
		    if(oCtl.value==''){  
		        oCtl.value=ss;
		        $(oCtl).addClass('input_placeholder');
		    }  
		}


		/*
		*密码
		*说明
		*因为input的type不能通过js改变，而password的val显示的是*，无法显示提示文字，这里需要两个input
		*通过控制两个input的显示隐藏来达到目的
		*/
	
		// 获得焦点自身隐藏，并让input_password显示获得焦点
		function focusFunc2(ss,oCtl){  
		    if(oCtl.value==ss){
		        $('.input_text').hide();
		        $('.input_password').show().focus();
		    }     
		}  
		// 获得焦点自身隐藏，并让input_text
		function blurFunc2(ss,oCtl){  
		    if(oCtl.value==''){  
		        $('.input_text').show();
		        $('.input_password').hide();
		    }  
		}
	// 兼容IE，js控制input的提示信息-end
</script>
</html>
