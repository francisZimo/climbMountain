//升级版本-start
	//	鼠标进入那个元素mouseover_obj
	//  鼠标移动时的函数 move_fun
	//	鼠标闲置时的函数 xianzhi_fun
	//	鼠标闲置多久开启闲置函数 xianzhi_time毫秒数
	function event_move (mouseover_obj,move_fun,xianzhi_fun,xianzhi_time) {
		var imouse = 0;
		var timer;
		var foo = function() {
		    if (imouse == 0) {
		    		xianzhi_fun();
			    }
		    imouse = 0;
		}
		//鼠标进入imgArea后开启计时器,每一秒监听一次
		mouseover_obj.mouseover(function  () {
			timer = window.setInterval(foo, xianzhi_time);
		})
		//鼠标在imgArea中移动时,让imouse=1,
		mouseover_obj.mousemove(function  () {
		    imouse = 1;
		    move_fun();
		})
		mouseover_obj.mouseout(function  () {
			clearInterval(timer);
		})
	}
	function aa () {
		$('#tip').html('鼠标移动l');
	}
	function bb () {
		$('#tip').html('鼠标没有移动');
	}
	event_move ($("#imgArea"),aa,bb,1000);

//升级版本-end
