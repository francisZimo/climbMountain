<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>标题</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style>
        em{
            color: red;
        }
    </style>
</head>
<body>

    <div id="box" class="lightWord"></div>
</body>
<script>
    var keyWord = ['故宫','建筑','殿'];
    var article = "北京故宫是中国明清两代的皇家宫殿，旧称为紫禁城，位于北京中轴线的中心，是中国古代宫廷建筑之精华。北京故宫以三大殿为中心，占地面积72万平方米，建筑面积约15万平方米，有大小宫殿七十多座，房屋九千余间。是世界上现存规模最大、保存最为完整的木质结构古建筑之一。";

    var aa=lightWord(article,keyWord);
    function lightWord (article, keyWord){
        for (key of keyWord){
            var regExp = new RegExp(key, 'g');//正则表达式方法，完全匹配对应的关键字，且声明全局
            article = article.replace(regExp, `<em>${key}</em>`);
        }
        return article;
    }
    var x=document.getElementById('box');
    x.innerHTML=aa;
</script>
</html>
