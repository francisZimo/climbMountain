<body>
	
	<input type="checkbox" name="sex" value=""/>
	<span>男</span>
	<br>
	<input type="checkbox" name="sex" value="" />
	<span>女</span>
</body>
<script>
	// 性别单选项js，为了用复选框样式
	$('input[name=sex]').click(function () {
		if ($(this).is(':checked')) {
			$(this).siblings().attr("checked",false);
		}
	});
</script>
