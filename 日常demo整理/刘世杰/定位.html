<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<style>
		*{margin:0;padding: 0;}
		.box{
			margin: 50px;
			padding: 50px;
			position: relative;
		}
		.a{
			margin: 50px;
			padding: 50px;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="a">
			<div class="b">111</div>
		</div>
	</div>
</body>
<script>
	function toTop(o){
		return $(o).offset().top;
	}
	console.log(toTop('.b'));

	function offsetTL(obj){//获取到body的offsetTop和offsetLeft
		var t=0,l=0;
		while(obj){
			t=t+obj.offsetTop;
			l=l+obj.offsetLeft;
			obj=obj.offsetParent;
		}
		return {top:t,left:l};
	}
	console.log($('.b')[0].offsetTop);
	console.log(offsetTL($('.b')[0]).top);
	
</script>
</html>
