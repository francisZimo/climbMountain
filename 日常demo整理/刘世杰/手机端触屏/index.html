<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta charset="utf-8">
   <title>animate练习</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <!-- 强制IE8采用低版本方式渲染，主要为了兼容性 -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览 -->
   <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <!-- 添加到主屏幕“后，全屏显示 -->
   <meta name="apple-touch-fullscreen" content="YES" />
   <!-- 引入重置样式 -->
   <link rel="stylesheet" href="./css/reset.css">
   <!-- CDN引入jq -->
   <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
   <!-- 引入手机端点击js -->
   <script type="text/javascript" src="./js/touch.js"></script>
   <style>
      div{
         width:100px;
         height:100px;
         line-height:100px;
         margin-bottom:10px;
         background:red;
         text-align:center;
         color:#fff;
      }
   </style>
</head>
<body>
   <div class="box1">单次触摸我</div>
   <div class="box2">两次触摸</div>
   <div class="box3">长按我</div>
   <span>试一试在屏幕上任意区域滑动</span>
</body>
<script>
   $(function () {
      touchEvent.tap($('.box1')[0],function () {
         alert('单次触摸');
      });
      touchEvent.doubleTap($('.box2')[0],function () {
         alert('两次次触摸');
      });
      touchEvent.longTap($('.box3')[0],function () {
         alert('长按事件');
      });
      touchEvent.swipe(document,function () {
         alert('滑屏了');
      });
      touchEvent.swipeUp(document,function () {
         alert('上滑');
      });
      touchEvent.swipeRight(document,function () {
         alert('右滑');
      });
      touchEvent.swipeDown(document,function () {
         alert('下滑');
      });
      touchEvent.swipeLeft(document,function () {
         alert('左滑');
      });
   })
