<script>
	var arr=[874,87,43,87,43,17,38,74,13,6,43,17];
	// 数组去重方法1-start
		/*json[i]表示取key是i的值
		var json_1={
			'a':1,
			'b':2
		}
		alert(json_1['a']);*/

		// 创建数组原型
		Array.prototype.unique3 = function(){
			var res = [];
			var json = {};
			// 循环实例化数组
			for(var i = 0; i < this.length; i++){
				// 将实例化数组的每个元素当成对象的key，判断有无值
				if(!json[this[i]]){//如果被当key的这个元素没有值，证明尚未录入新建数组
					// 将其插入新建数组
					res.push(this[i]);
					// 以此元素为key，使其值为1，以此过滤掉相同元素
					json[this[i]] = 1;
				}
			}
			// 输出去重后的新建数组res
			return res;
		}

		// alert(arr.unique3());
	// 数组去重方法1-end
	
	// 数组去重方法1-start
		Array.prototype.unique1 = function(){
			// 新建数组res，录入实例化数组的第一个元素
			var res = [this[0]];
			// 循环实例化数组
			for(var i = 1; i < this.length; i++){
				// 创建参数repeat
				var repeat = false;
				// 循环新建数组，依次将实例化数组的每一个元素分别与新建数组的所有元素比较
				for(var j = 0; j < res.length; j++){
					// 如果该元素与新建数组中有一个相同
					if(this[i] == res[j]){
						// 使repeat为true，结束新建数组循环
						repeat = true;
						break;
					}
				}
				// 如果repeat不为真也就还是false违背重新赋值为true，说明该元素没有和新建数组中的所有元素相同
				if(!repeat){
					// 则新建数组录入该元素
					res.push(this[i]);
				}
			}
			// 输出去重后的新建数组res
			return res;
		}
	// 数组去重方法1-end
	
	// 去重排序1
	// alert(arr.unique3().sort(function(a,b){return a>b?1:-1}));

	// 去重排序2
	Array.prototype.delete_repeat_toMax = function(){
		this.sort(function(a,b){return a>b?1:-1});//从小到大排序
		var res = [this[0]];
		for(var i = 1; i < this.length; i++){
			if(this[i] !== res[res.length - 1]){
				res.push(this[i]);
			}
		}
		return res;
	}
	alert(arr.delete_repeat_toMax());
</script>
