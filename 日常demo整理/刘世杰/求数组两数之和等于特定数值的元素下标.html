<script>
	let arr=[2,7,11,15];
	function qiuhe (arr,target) {//双层for循环
		for (let i = 0; i < arr.length-1; i++) {
			for (let j = i+1; j < arr.length; j++) {
				if (arr[i]+arr[j]===target) {
					console.log([i,j]);
				};
			};
		};
	}
	function qiuhe2 (arr,target) {//函数内循环
		let arr_copy=[].concat(arr);
		function aaa (arr_nei,target_nei) {
			if (arr_nei.length<=1) {
				return false;
			};
			let i=0;
			let a=arr_nei[i];
			let b=target_nei-a;
			let j=arr_nei.indexOf(b);
			if (j>-1&&i!=j) {
				console.log([arr.indexOf(a),arr.indexOf(b)]);
				arr_nei.splice(j,1);
				arr_nei.splice(i,1);
				aaa(arr_nei,target_nei);
			} else{
				arr_nei.splice(i,1);
				aaa(arr_nei,target_nei);
			};
		}
		aaa(arr_copy,target);
	}
	qiuhe2(arr,9);
</script>
