<script>
    var string="string";
    var number=0;
    var bool=true;
    console.log(number||string);
    console.log(number&&string);
    console.log(bool||number);
    console.log(bool&&number);
    // 估计0相当于false,||或：失败后向后执行，&&并：成功后向后执行
    // 或：number（false）执行||后面的string，打印string
    // 并：number（false）命令终结不再向后执行，打印number
    // 或：bool (true)命令终结不再向后执行，打印bool 
    // 并：bool (true)执行&&后面的number，打印number
</script>
</html>
